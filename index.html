<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Wallet-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Finance Managment</title>
    
</head>

<body>
    <div class="container mobile-look">
        <div class="login-page d-flex align-items-center justify-content-center">

            <!-- login code -->
            <div class="login-form">
                
                <input type="text" id="login-mail" class="form-control" placeholder="Email">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <span id="login-error" class="error-msg"></span>
                <button type="button" id="login-btn" class="btn btn-outline-secondary">Login</button>
                <br />
                <span id="Forget-Password">Forget Password</span>
            </div>

            <!-- signup code  -->
            <div class="signup-form">
                <input type="text" id="name" class="form-control" placeholder="Name">
                <input type="Email" id="email" class="form-control" placeholder="Email">
                <input type="tel" id="phone" class="form-control" placeholder="Phone">
                <input type="password" id="set-password" class="form-control" placeholder="Password">
                <span id="signup-error" class="error-msg"></span>    
                <button type="button" id="signup-btn" class="btn btn-outline-secondary">Signup</button>
            </div>

            <!-- pin page -->
            <div class="pin-page">
                <input id="pin1" class="pin-input" type="password" maxlength="1" onkeyup="checkLogin(1, event)"
                    onfocus="onFocusEvent('#pin', 1)">
                <input id="pin2" class="pin-input" type="password" maxlength="1" onkeyup="checkLogin(2, event)"
                    onfocus="onFocusEvent('#pin', 2)">
                <input id="pin3" class="pin-input" type="password" maxlength="1" onkeyup="checkLogin(3, event)"
                    onfocus="onFocusEvent('#pin', 3)">
                <input id="pin4" class="pin-input" type="password" maxlength="1" onkeyup="checkLogin(4, event)"
                    onfocus="onFocusEvent('#pin', 4)">
                <span id="pin-login-error" class="error"></span>
            </div>

            <!-- set pin page -->
            <div class="set-pin-page">
                

                <input id="newPin1" class="pin-input" type="password" maxlength="1" onkeyup="newPinEvent(1, event)"
                    onfocus="onFocusEvent('#newPin', 1)">
                <input id="newPin2" class="pin-input" type="password" maxlength="1" onkeyup="newPinEvent(2, event)"
                    onfocus="onFocusEvent('#newPin', 2)">
                <input id="newPin3" class="pin-input" type="password" maxlength="1" onkeyup="newPinEvent(3, event)"
                    onfocus="onFocusEvent('#newPin', 3)">
                <input id="newPin4" class="pin-input" type="password" maxlength="1" onkeyup="newPinEvent(4, event)"
                    onfocus="onFocusEvent('#newPin', 4)">
                <h5>Set PIN</h5>
                <br />
                
                <input id="confirmPin1" class="pin-input" type="password" maxlength="1" onkeyup="confirmPinEvent(1,
                    event)" onfocus="onFocusEvent('#confirmPin', 1)">
                <input id="confirmPin2" class="pin-input" type="password" maxlength="1" onkeyup="confirmPinEvent(2,
                    event)" onfocus="onFocusEvent('#confirmPin', 2)">
                <input id="confirmPin3" class="pin-input" type="password" maxlength="1" onkeyup="confirmPinEvent(3,
                    event)" onfocus="onFocusEvent('#confirmPin', 3)">
                <input id="confirmPin4" class="pin-input" type="password" maxlength="1" onkeyup="confirmPinEvent(4,
                    event)" onfocus="onFocusEvent('#confirmPin', 4)">
                <h5>Confirm PIN</h5>
                <br />
                <span id="set-pin-error" class="error"></span>
            </div>

        </div>

        <div class="toggle-btns d-flex">
            <div class="login">LOGIN</div>
            <div class="signup">SIGNUP</div>
        </div>
    </div>



    <script src="App.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>


</body >

</html >
