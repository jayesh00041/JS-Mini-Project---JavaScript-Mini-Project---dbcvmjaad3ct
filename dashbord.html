<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Wallet-icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Finance Managment - Dashbord</title>

</head>

<body>
    <div class="container mobile-look" style="background: none;">
        <div class="" style="padding-top: 1rem;">
            <div class="working-area home-icon-code">
                <!-- main balance  -->
                <div class="row">
                    <div class="col-sm-6">
                        Balance
                    </div>
                    <div class="col-sm-6 text-right font-weight-bold">
                        ₹12,056
                    </div>
                </div>
                <hr />

                <!-- bank and cash balance cards -->
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">ICICI Bank</h5>
                                <p class="card-text">******<span>1658</span></p>
                                <p class="text-right font-weight-bold">₹8,016</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Cash</h5>
                                <p class="card-text">&nbsp;</p>
                                <p class="text-right font-weight-bold">₹4,040</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- transactions  -->
                <div class="container">
                    <br />
                    <p class="text-center display-5">Recent Transaction</p>
                    <table class="table transactions">
                        <tbody>

                            <th scope="row"><i class="bi bi-arrow-up-circle text-danger"></i></th>
                            <td>Rent</td>
                            <td>House</td>
                            <td>₹9,000</td>
                            </tr>
                            <tr>
                                <th scope="row"><i class="bi bi-arrow-down-circle text-success"></i></th>
                                <td>XYZ ltd</td>
                                <td>Salary</td>
                                <td>₹89,400</td>
                            </tr>
                            <tr>
                                <th scope="row"><i class="bi bi-arrow-down-circle text-danger"></i></th>
                                <td>Mobile Recharge</td>
                                <td>Technology</td>
                                <td>₹499</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


                <div class="transaction-types">
                    <div class="transaction-card d-flex align-items-center ">
                        <div class="col-sm-12">
                            <i class="bi bi-arrow-down-left-circle-fill"></i><br>
                            <h6 class="text-right">Recieved</h6>
                        </div>
                    </div>

                    <div class="transaction-card d-flex align-items-center">
                        <div class="col-sm-12">
                            <i class="bi bi-arrow-up-right-circle-fill"></i><br>
                            <h6 class="text-right">Paid</h6>
                        </div>
                    </div>

                    <div class="transaction-card d-flex align-items-center">
                        <div class="col-sm-12">
                            <i class="bi bi-arrow-down-left-circle-fill"></i><br>
                            <h6 class="text-right">Recieved</h6>
                        </div>
                    </div>

                    <div class="transaction-card d-flex align-items-center">
                        <div class="col-sm-12">
                            <i class="bi bi-arrow-down-left-circle-fill"></i><br>
                            <h6 class="text-right">Recieved</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="icons d-flex align-items-center justify-content-center row">
                <div class="col-sm-4"><i class="bi bi-house active-icon"></i></div>
                <div class="col-sm-4"><i class="bi bi-arrow-left-right"></i></div>
                <div class="col-sm-4"><i class="bi bi-person"></i></div>
            </div>
        </div>



        <script src="App.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>


</body>

</html>
